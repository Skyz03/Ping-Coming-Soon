<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Title -->
  <title> Ping coming soon page</title>

  <!-- FontAwesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main id="main-section">

    <img class="logo" src="images/logo.svg" alt="logo-img">

    <div class="title-section">
      <h1 class="site-title">We are launching <span class="bold-text"> soon! </span></h1>

      <p class="site-text"> Subscribe and get notified</p>
    </div>

    <div class="email-input">
      <div class="email-section">
        <input class="emailz" type="email" id="email" name="email" placeholder="Your Email Address...">
        <span id="error"></span>
      </div>

      <button class="notify-btn"> Notify Me</button>
    </div>


    <img class="hero-image" src="images/illustration-dashboard.png" alt="hero-image">

    <div class="social-icons">
      <i class="fab fa-facebook-square icon"></i>
      <i class="fab fa-twitter icon"></i>
      <i class="fab fa-instagram icon"></i>
    </div>

    <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>

  </main>

    </p>
  </footer> -->



  <script src="index.js"></script>

</html>
